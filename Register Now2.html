<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(87, 99, 108);
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
        }
        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4169e1;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .workshop {
            height: 100%;
            width: 100%;
            text-align: center;
            background-color: #111c63;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .workshop img {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="register-form">
        <h2>Register now</h2>
        <p>Enter your information to register for the workshop.</p>
        <div class="input-group">
            <input type="text" id="first-name" placeholder="First name" required>
            <input type="text" id="last-name" placeholder="Last name" required>
        </div>
        <input type="email" id="email" placeholder="Your email" required>
        <select id="day">
            <option value="">Choose a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <button onclick="register()">Register</button>
    </div>

    <div class="workshop hidden" id="workshop-page">
        <h2>Analytics 101</h2>
        <p>This free workshop shows you how to track important metrics in your business</p>
        <h3>Your host</h3>
        <img src="https://i.pinimg.com/736x/d8/8c/bb/d88cbb31bd38184543dce8bdd504d95f.jpg" alt="Host">
        <p>Sunghoon, ENHYPEN</p>
        <h3>Jane Smith</h3>
    </div>

    <script>
        function register() {
            let firstName = document.getElementById('first-name').value;
            let lastName = document.getElementById('last-name').value;
            let email = document.getElementById('email').value;
            let day = document.getElementById('day').value;
            
            if (firstName && lastName && email && day) {
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('workshop-page').classList.remove('hidden');
            } else {
                alert('Please fill all fields.');
            }
        }
    </script>
</body>
</html>
